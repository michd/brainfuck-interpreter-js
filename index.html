<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/brainfuck.css">		
	<title>JavaScript Brainfuck interpreter</title>
</head>

<body>
	<header>
		<h1>Brainfuck interpreter</h1>
	</header>
	<div class="container">
	
		<form action="" method="post" id="input-form">
			<fieldset>
				<legend>Brainfuck input</legend>
				<textarea name="brainfuck_input" id="brainfuck-input">+++++ +++++             initialize counter (cell #0) to 10
[                       use loop to set the next four cells to 70/100/30/10
    &gt; +++++ ++              add  7 to cell #1
    &gt; +++++ +++++           add 10 to cell #2 
    &gt; +++                   add  3 to cell #3
    &gt; +                     add  1 to cell #4
    &lt;&lt;&lt;&lt; -                  decrement counter (cell #0)
]                   
&gt; ++ .                  print 'H'
&gt; + .                   print 'e'
+++++ ++ .              print 'l'
.                       print 'l'
+++ .                   print 'o'
&gt; ++ .                  print ' '
&lt;&lt; +++++ +++++ +++++ .  print 'W'
&gt; .                     print 'o'
+++ .                   print 'r'
----- - .               print 'l'
----- --- .             print 'd'
&gt; + .                   print '!'
&gt; .                     print '\n'</textarea>
				<div>
					<button id="brainfuck-clear">Clear</button>
				</div>	
				<div>
					<button id="brainfuck-run">Run</button>
					<button id="brainfuck-pause">Pause</button>	
					<button id="brainfuck-stop">Stop</button>	
					<button id="brainfuck-init">(Re-)initialise</button>
					<button id="brainfuck-step">Step</button>
					<button id="brainfuck-step-auto">Step auto:</button>
					<input title="Interval (ms)" type="number" placeholder="interval (ms)" value="100" id="brainfuck-step-interval">
									
				</div>
				
				
			</fieldset>
			<fieldset>
				<legend>Execution</legend>
				<output>
					<span id="program-position"></span>
				</output>
			</fieldset>
		</form>
		<form action="" method="post">
			<fieldset>
				<legend>Program output</legend>

				<textarea id="output-display"></textarea>
				<aside>
					<h2>Memory view</h2>
					<table id="memory-table">
						<thead>
							<th></th>
							<th>Dec</th>
							<th>Hex</th>
							<th>Bin</th>
							<th>ASCII</th>
						</thead>
						<tbody>
						</tbody>
					</table>
				</aside>
			</fieldset>
	</form>
	</div>

	

	<script type="text/javascript" src="assets/js/brainfuck.js"></script>
	<div class="clear"></div>
	<footer>
		Written by <a href="http://twitter.com/MichDdev">Michael Duerinckx</a> - <a href="https://github.com/michd/brainfuck-interpreter-js">Fork this on Github</a>
	</footer>
</body>

</html>
